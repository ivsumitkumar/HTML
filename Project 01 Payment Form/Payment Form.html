<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <p>Required fields are followed by *</p>
    <hr>
    <h2>Details</h2>
    <p>Name: * <input type="text" name="name" required></p>
    <p>Gender:*
        male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="female" required>
    </p>
    <p>
        <legend>Address: *</legend>
        <textarea name="address" id="address" cols="30" rows="5" required></textarea>
        Pincode: *
        <input type="number" name="pincode" id="pincode" required>
    </p>
    <p>Email:
        <input type="email" name="email" id="email">
    </p>
    <p>
        Phone Number: *
        <input type="tel" name="" id="" required>
    </p>
    <hr>
    <h2>Payment Information:</h2>
    <p>Card Type: *
        <select name="card_type" id="card_type" required>
            <option value="">---Select a card type---</option>
            <option value="visa">Visa</option>
            <option value="master_card">Master Card</option>
            <option value="rupay">Rupay</option>
        </select>
    </p>
    <p>Card number: *
        <input type="number" name="card_number" id="card_number" required>
    </p>
    <p>Expiration Date: *
        <input type="date" name="expiration_date" id="expiration_date" required>
    </p>
    <p>CVV: *
        <input type="password" name="cvv" id="cvv" required>
    </p>
    <button type="submit">Pay Now</button>

    </form>
    
</body>
</html>
