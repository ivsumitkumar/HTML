<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="">
            <div class="head">
                <h1>Payment Form</h1>
                <hr>
            </div>
            <p class="instructions">Required fields are followed by *</p>
            <hr>
            <h2>Details</h2>
            <p> <label for="name">Name: *</label> <input class="inputs" id="name" type="text" name="name" placeholder="Full Name" required></p>
            <p>
                <fieldset>
                    <legend> Gender: *</legend>
                        male <input type="radio" name="gender" id="male" required> Female <input
                        type="radio" name="gender" id="female" required>
                </fieldset>
            </p>
            <p>
                <legend><label for="address">Address: *</label></legend>
                <textarea name="address" id="address" cols="55" rows="3" placeholder="Enter your address" required></textarea>
            </p>
            <p><label for="pincode">Pincode: *</label>
                <input class="inputs" type="number" name="pincode" id="pincode" placeholder="Enter Pincode" required>
            </p>
            <p> <label for="email">Email:</label>
                <input class="inputs" type="email" name="email" id="email" placeholder="Enter your email ID">
            </p>
            <p>
                <label for="phonenumber">Phone Number: *</label>
                <input class="inputs" type="tel" name="" id="phonenumber" placeholder="Enter your phone number" required>
            </p>
            <hr>
            <h2>Payment Information:</h2>
            <p>
                <label for="card_type">Card Type: *</label>
                <select name="card_type" id="card_type" required>
                    <option value="">---Select a card type---</option>
                    <option value="visa">Visa</option>
                    <option value="master_card">Master Card</option>
                    <option value="rupay">Rupay</option>
                </select>
            </p>
            <p>
                <label for="card_number">Card number: *</label>
                <input class="inputs" type="number" name="card_number" id="card_number" placeholder="Enter card number" required>
            </p>
            <p>
                <label for="expiration_date">Expiration Date: *</label>
                <input class="inputs" type="date" name="expiration_date" id="expiration_date" required>

                <label for="cvv">CVV: *</label>
                <input class="inputs" type="password" name="cvv" id="cvv" placeholder="Enter CVV" required>
            </p>
            <button type="submit">Pay Now</button>

        </form>
    </div>

</body>

</html>
