<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation form</title>
</head>

<body>
    <div class="container">
        <form action="">
            <div class="heading">
                <h1>Blood Donation Form</h1>
                <p>DONORS REGISTRATION FORM</p>
            </div>
            <p>
                <label for="first_name">Full Name: *</label> <input class="inputs" id="first_name" type="text" name="name" placeholder="First Name" required >
                <input class="inputs" id="last_name" type="text" name="name" placeholder="Last Name" required >
            </p>

            <div class="address">
                <p>
                    <label for="address">Address:*</label>
                    <input  class="inputs" type="text"  name="address" id="address1"     placeholder="Address lline 1" required>
                    <input  class="inputs" type="text"  name="addressline2" id="address2"     placeholder="Address lline 2">
                    <input  class="inputs" type="text"  name="city" id="city"     placeholder="City">
                    <input  class="inputs" type="text"  name="state" id="state"     placeholder="State">
                    <input  class="inputs" type="number"  name="pincode" id="pincode"     placeholder="Pincode/Zip Code">
                    
                </p>
            </div>
        </form>
    </div>
    
</body>
</html>
